<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombola Live</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; margin: 0; padding: 10px; text-align: center; }
        .stats-bar { display: flex; justify-content: space-between; background: #1e293b; padding: 10px; border-radius: 10px; margin-bottom: 15px; font-weight: bold; border-bottom: 3px solid #f1c40f; }
        .current-ball-container { display: flex; flex-direction: column; align-items: center; margin: 20px 0; }
        .ball-main { width: 90px; height: 90px; background: radial-gradient(circle at 30% 30%, #f1c40f, #b8860b); color: black; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: 900; box-shadow: 0 0 20px rgba(241, 196, 15, 0.5); }
        .recent-balls { display: flex; gap: 8px; margin-top: 10px; }
        .ball-small { width: 35px; height: 35px; background: #334155; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        .grid { display: grid; grid-template-columns: repeat(9, 1fr); gap: 5px; background: #1e293b; padding: 10px; border-radius: 10px; }
        .num { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: #0f172a; border-radius: 4px; font-size: 13px; color: #64748b; }
        .drawn { background: #f1c40f !important; color: black !important; font-weight: bold; transform: scale(1.05); }
        .game-status { margin-top: 20px; padding: 15px; background: rgba(241, 196, 15, 0.1); border: 1px dashed #f1c40f; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="stats-bar">
        <div>ተጫዋቾች: <span style="color:#f1c40f">46</span></div>
        <div>ኳሶች: <span id="count" style="color:#f1c40f">0/90</span></div>
    </div>

    <div class="current-ball-container">
        <div class="ball-main" id="active-ball">--</div>
        <div class="recent-balls" id="history">
            <div class="ball-small">--</div>
            <div class="ball-small">--</div>
            <div class="ball-small">--</div>
        </div>
    </div>

    <div class="grid" id="board"></div>

    <div class="game-status">
        <p id="status">ጨዋታው በሂደት ላይ ነው...</p>
    </div>

    <script>
        // 1-90 ሰሌዳ መፍጠር
        const board = document.getElementById('board');
        for(let i=1; i<=90; i++) {
            board.innerHTML += `<div class="num" id="n${i}">${i}</div>`;
        }

        // ለሙከራ ያህል በየ 5 ሴኮንዱ ቁጥር እንዲወጣ (በኋላ ከቦቱ ጋር ይገናኛል)
        let drawnCount = 0;
        setInterval(() => {
            if(drawnCount < 90) {
                const randomNum = Math.floor(Math.random() * 90) + 1;
                document.getElementById('active-ball').innerText = randomNum;
                document.getElementById(`n${randomNum}`).classList.add('drawn');
                drawnCount++;
                document.getElementById('count').innerText = `${drawnCount}/90`;
            }
        }, 5000);
    </script>
</body>
</html>
