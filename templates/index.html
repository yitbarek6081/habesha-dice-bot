<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombola Live</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; margin: 0; padding-bottom: 50px; }
        .header { display: flex; justify-content: space-around; padding: 15px; background: #1f1f1f; border-bottom: 2px solid #333; }
        .grid { display: grid; grid-template-columns: repeat(9, 1fr); gap: 5px; padding: 15px; background: #181818; }
        .num { aspect-ratio: 1; border-radius: 5px; background: #2a2a2a; display: flex; align-items: center; justify-content: center; font-size: 14px; color: #888; border: 1px solid #333; }
        .drawn { background: #f1c40f !important; color: black !important; font-weight: bold; border: none; box-shadow: 0 0 10px #f1c40f; }
        .current-display { background: #222; padding: 20px; margin: 10px; border-radius: 15px; border: 2px solid #f1c40f; }
        .ball-large { width: 80px; height: 80px; background: radial-gradient(circle at 30% 30%, #ff4d4d, #990000); border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 35px; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div class="header">
        <div>ተጫዋቾች: <span style="color:#f1c40f">46</span></div>
        <div>ኳሶች: <span id="ball-count" style="color:#f1c40f">0/90</span></div>
    </div>
    <div class="current-display">
        <div class="ball-large" id="active-ball">--</div>
        <p>ተረኛ ቁጥር</p>
    </div>
    <div class="grid" id="board"></div>
    <script>
        const board = document.getElementById('board');
        for(let i=1; i<=90; i++) {
            board.innerHTML += `<div class="num" id="n${i}">${i}</div>`;
        }
    </script>
</body>
</html>
